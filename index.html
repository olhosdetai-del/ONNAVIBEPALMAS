<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONNA VIBe - Calculadora de Tamanhos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="img/logo.jpeg" alt="Imagem da logo OnnaVibe">
            <div class="texto1">Descubra seu tamanho </div>
        </div>

        <div class="calculator-form">
            <div class="form-group">
                <label for="height">Altura (cm):</label>
                <input type="number" id="height" placeholder="Ex: 165" min="100" max="220">
            </div>

            <div class="form-group">
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" placeholder="Ex: 65" min="30" max="150">
            </div>

            <div class="form-group">
                <label for="waist">Cintura (cm):</label>
                <input type="number" id="waist" placeholder="Ex: 75" min="50" max="120">
            </div>

            <div class="form-group">
                <label for="arm">Braço (cm):</label>
                <input type="number" id="arm" placeholder="Ex: 28" min="15" max="50">
            </div>

            <button class="calculate-btn" id="calculateBtn">
                Veja sua indicação ONNA VIBE
            </button>

            <div class="result" id="result">
                <h3>A ONNA VIBE indica:</h3>
                <div class="size-result" id="sizeResult">--</div>
                <div class="size-details" id="sizeDetails"></div>
                <div class="recommendation" id="recommendation"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
