    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Define o caminho base estÃ¡tico para as imagens, resolvido pelo Django
        const STATIC_IMG_BASE = "{% static '' %}"; 
    </script>
    <script src="{% static 'js/produtos-data.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // produtosCatalogo agora estÃ¡ disponÃ­vel globalmente

            const container = document.getElementById('produtosContainer');
            const filtroBtns = document.querySelectorAll('.filter-btn');

            carregarProdutos('todos');

            filtroBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    filtroBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const categoria = this.getAttribute('data-filter');
                    carregarProdutos(categoria);
                });
            });

            function carregarProdutos(categoria) {
                let produtosFiltrados;

                if (categoria === 'todos') {
                    produtosFiltrados = produtosCatalogo;
                } else {
                    produtosFiltrados = produtosCatalogo.filter(p => p.categoria === categoria);
                }

                container.innerHTML = '';

                if (produtosFiltrados.length === 0) {
                    container.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <h4 class="text-muted">Nenhum produto encontrado nesta categoria</h4>
                        <a href="{% url 'catalogo' %}" class="btn btn-dark mt-3">Ver todos os produtos</a>
                    </div>
                `;
                    return;
                }

                produtosFiltrados.forEach(produto => {
                    const col = document.createElement('div');
                    col.className = 'col-md-4 col-lg-3 mb-4';
                    
                    // CONSTRÃ“I O CAMINHO DA IMAGEM
                    const imagemSrc = STATIC_IMG_BASE + produto.imagem; 

                    col.innerHTML = `
                    <div class="card produto-card h-100">
                        <img src="${imagemSrc}" 
                             class="card-img-top" 
                             alt="${produto.nome}" 
                             onerror="this.src='https://via.placeholder.com/300x400?text=Imagem+NÃ£o+DisponÃ­vel'">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${produto.nome}</h5>
                            <p class="card-text text-muted" style="font-size: 0.9em; flex-grow: 1;">
                                ${produto.descricao}
                            </p>
                            <div class="mt-auto">
                                <p class="h4 text-danger mb-3">R$ ${produto.preco.toFixed(2).replace('.', ',')}</p>
                                <a href="{% url 'produto_detalhe' %}?id=${produto.id}" 
                                   class="btn btn-dark w-100">
                                   Ver Detalhes
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                    container.appendChild(col);
                });
            }
        });
    </script>
