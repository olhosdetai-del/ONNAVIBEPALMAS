    // DEFINE O CAMINHO BASE PARA O DJANGO ENCONTRAR AS IMAGENS NO JS

    document.addEventListener('DOMContentLoaded', function() {
        const produtosCatalogo = [
            { id: 1, nome: "Conjunto AlÃ§a Fitness", preco: 130.00, categoria: "conjuntos", descricao: "Conjunto fitness com top alÃ§a e legging de alta compressÃ£o.", imagem: "img/conjunto alÃ§a frente.jpeg" },
            { id: 2, nome: "Conjunto Branco Premium", preco: 130.00, categoria: "conjuntos", descricao: "Conjunto branco com design moderno e sustentaÃ§Ã£o reforÃ§ada.", imagem: "img/conjunto branco frente.jpeg" },
            { id: 3, nome: "Conjunto Manga Longa", preco: 145.00, categoria: "conjuntos", descricao: "Perfeito para treinos em ambientes frios com tecido tÃ©rmico.", imagem: "img/conjunto manga cumprida frente.jpeg" },
            { id: 4, nome: "Conjunto Nadador", preco: 130.00, categoria: "conjuntos", descricao: "Conjunto estilo nadador ideal para nataÃ§Ã£o e treinos funcionais.", imagem: "img/conjunto nadador frente.jpeg" },
            { id: 5, nome: "MacacÃ£o Marrom", preco: 130.00, categoria: "conjuntos", descricao: "MacacÃ£o fitness em tecido suplex com modelagem Ãºnica.", imagem: "img/MAQUAUINHO MARRON.jpeg" },
            { id: 6, nome: "Conjunto Saia Esportiva", preco: 140.00, categoria: "conjuntos", descricao: "Conjunto com saia shorts para maior liberdade de movimento.", imagem: "img/conjunto saia.jpeg" },
            { id: 7, nome: "Conjunto Celeste", preco: 130.00, categoria: "conjuntos", descricao: "Conjunto na cor celeste com detalhes em contraste.", imagem: "img/conjunto seleste frente.jpeg" },
            { id: 8, nome: "Legging Power Black", preco: 89.90, categoria: "leggings", descricao: "Legging preta de alta compressÃ£o com tecnologia anti-transpirante.", imagem: "img/fotoCard.png" }
        ];
        
        const container = document.getElementById('produtosContainer');
        const filtroBtns = document.querySelectorAll('.filter-btn');
        
        carregarProdutos('todos');
        
        filtroBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                filtroBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const categoria = this.getAttribute('data-filter');
                carregarProdutos(categoria);
            });
        });
        
        function carregarProdutos(categoria) {
            let produtosFiltrados = categoria === 'todos' ? produtosCatalogo : produtosCatalogo.filter(p => p.categoria === categoria);
            container.innerHTML = '';
            
            if (produtosFiltrados.length === 0) {
                container.innerHTML = `<div class="col-12 text-center py-5"><h4 class="text-muted">Nenhum produto encontrado</h4></div>`;
                return;
            }
            
            produtosFiltrados.forEach(produto => {
                const col = document.createElement('div');
                col.className = 'col-md-4 col-lg-3 mb-4';
                // AJUSTE NA IMAGEM E NO LINK PARA DJANGO
                const imagemUrl = STATIC_IMG_BASE + produto.imagem; 
                
                col.innerHTML = `
                    <div class="card produto-card h-100">
                        <img src="${imagemUrl}" class="card-img-top" alt="${produto.nome}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${produto.nome}</h5>
                            <p class="card-text text-muted" style="font-size: 0.9em; flex-grow: 1;">${produto.descricao}</p>
                            <div class="mt-auto">
                                <p class="h4 text-danger mb-3">R$ ${produto.preco.toFixed(2).replace('.', ',')}</p>
                                <a href="${PRODUTO_PAGE_URL}?id=${produto.id}" class="btn btn-dark w-100">Ver Detalhes</a>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }
    });
